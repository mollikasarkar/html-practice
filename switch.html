<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var Marks = 79;
      switch (true) {
        case Marks <= 100 && Marks >= 80:
          document.write("A+");
          break;
        case Marks < 80 && Marks >= 70:
          document.write("A");
          break;
        case Marks < 70 && Marks >= 60:
          document.write("A-");
          break;
      }
    </script>
  </body>
</html>
