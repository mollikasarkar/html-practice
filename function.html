<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function addTwoNumber(a, b) {
        var c = a + b;
        document.write(c + "<br>");
      }
      addTwoNumber(10, 20);
      addTwoNumber(26, 42);
      addTwoNumber(18, 17);
      addTwoNumber(15, 12);
      addTwoNumber(21, 31);
    </script>
    <script>
      function writename(name) {
        document.write(name + "<br>");
      }
      writename("Mitu");
      writename("Nasir");
      writename("Kayes");
      writename("Jui");
    </script>
  </body>
</html>
