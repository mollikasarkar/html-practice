<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var i;
      for (i = 0; i < 10; i = i + 1) {
        if (i == 5) {
          break;
        }
        document.write(i + "<button>For Loop</button><br>");
      }
      var j = 0;
      while (j < 5) {
        document.write(j + "<button>While Loop</button> <br>");
        j = j + 1;
      }
      var k = 0;
      do {
        document.write(k + "<button>Do While Loop</button><br>");
        k = k + 1;
      } while (k < 6);
    </script>
  </body>
</html>
